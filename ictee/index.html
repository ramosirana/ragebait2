<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Showcase: My Basic Info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f9;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 30px;
}

.container {
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    width: 400px;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #34495e;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 15px;
    cursor: pointer;
}

button:hover {
    background-color: #2c3e50;
}

.output-box {
    margin-top: 20px;
    background: #f9f9f9;
    border-left: 4px solid #3498db;
    padding: 15px;
    border-radius: 6px;
    font-size: 14px;
}
</style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“˜ String Showcase: My Basic Info</h2>

        <label for="name">Name:</label>
        <input type="text" id="name">

        <label for="age">Age:</label>
        <input type="number" id="age">

        <label for="school">School:</label>
        <input type="text" id="school">

        <button id="generate-btn">Generate Message</button>

        <div id="output" class="output-box"></div>
    </div>

    <py-script src="main.py"></py-script>
</body>
</html>
